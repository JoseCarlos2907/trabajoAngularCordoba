<div id="main-body">

    <div class="button-container">
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Introduzca algo para buscar" #input>
      </mat-form-field>

        <button mat-raised-button color="primary" (click)="openAddEditPlaceDialog()">
            Añadir Lugar
        </button>
    </div>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="modify">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Modificar </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button color="primary" (click)="openAddEditPlaceDialog(row)">
                <mat-icon>edit</mat-icon>
            </button></td>
        </ng-container>
  
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" (click)="deletePlace(row.id)">
                <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay datos que mostrar</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Selecciona una página"></mat-paginator>
    </div>
  </div>
